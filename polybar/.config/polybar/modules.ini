[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${color.red}
label-volume = %percentage%%

label-muted = " Muted"
label-muted-foreground = ${color.sep}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${color.blue}

ramp-headphones-0 = 
ramp-headphones-background = ${color.blue}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = false
poll-interval = 5
enable-scroll = true
scroll-interval = 5
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.lime}

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %H:%M
format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${color.green}

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0

zone-type = acpitz
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon8/temp1_input

base-temperature = 20
warn-temperature = 65

units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.cyan}

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${color.blue-gray}

label-layout = "%layout%"

label-indicator-on = "%name%"
label-indicator-on-foreground = ${color.cyan}

[module/title]
type = internal/xwindow
format = <label>
format-prefix = 
format-foreground = ${color.foreground}

label = " %title%"
label-maxlen = 30

label-empty = " Desktop"

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

format = <label-state>
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.pink}

label-occupied = %icon%
label-occupied-foreground = ${color.cyan}

label-urgent = %icon%
label-urgent-foreground = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.foreground}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
